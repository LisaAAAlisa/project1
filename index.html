<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <style>
    #search-exchange,
    #output {
      width: 200px;
      margin-left: -300px;
    }
.texas-center{
                background-color: #D7ECFA;
            } 
  </style>
</head>
<body>
  <div class="callout large primary">
    <div class="text-center">
      <h1>Currency Converter</h1>
    </div>
  </div>
<div class = "container">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell medium-6 large-offset-3">
        <div class="compareFrom" style="width:200px;">
          <select id="convertedFrom">
          </select>
        </div>
      </div>
      <div class="cell medium-2">
        <input type="text" value="1" id="search-exchange">
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell medium-6 large-offset-3">
        <div class="compareTo" style="width:200px;">
          <select id="convertedTo">
          </select>
        </div></div>
        <div class="cell medium-2">
          <input type="text" value="" id="output" disabled>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
