  <meta charset="UTF-8">

  <style>
    #convertedFrom,
    #convertedTo {
      width: 200px;
      margin-left: -300px;
    }

    .texas-center {
      background-color: #D7ECFA;
    }

<body>

  <div class="callout large primary">
    <div class="text-center">
      <h1>Currency Converter</h1>
    </div>
  </div>

  <div class="container">

    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell medium-6 large-offset-3">
          <div class="compareFrom" style="width:200px;">
            <select id="convertedFrom">
            </select>
          </div>
        </div>
        <div class="cell medium-2">
          <input type="text" value="1" id="search-exchange"

        </div>
      </div>
      <div class="grid-x grid-margin-x">
        <div class="cell medium-6 large-offset-3">
          <div class="compareTo" style="width:200px;">
            <select id="convertedTo">
            </select>
          </div>
        </div>
        <div class="cell medium-2">

          <input type="text" value="" id="output" disabled>


        </div>
      </div>
    </div>
  </div>
  <div class="grid-x grid-margin-x">
    <div class="cell medium-6">
      <div class="card" style="width: 300px;">
        <div class="card-divider">
          This is a header

        <div class="card" style="width: 300px;">
