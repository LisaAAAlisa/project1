<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body{
      background-image: url(https://c0.wallpaperflare.com/preview/1017/538/491/money-finance-bank-cash.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
      
    #search-exchange,
    #output {
      width: 200px;
      margin-left: -48px;
      border-radius: 5px;
    }

    #convertedTo, #convertedFrom {
      margin-left: 332px;
      border-radius: 5px;
    }
    .texas-center {
      background-color: #D7ECFA;
    }

    .cell.medium-6 {
      margin-left: 60px;
    }

    .current-date {
      margin-left: 85px;
    }

    .boxybox {
      position: relative;
      ;    }

    .AUD, .USD, .CAD {
      margin-left: 48px;
      border-radius: 5px;
    }

    @media only screen and (max-width: 768px) {
      [class="cell-medium"] {
        width: 100%;
      }
    }

    .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    text-align: center;
    opacity: 7;
    color: white;
    font-size: 24px;
    font-weight: bold;
}
  
  </style>
</head>
<body>
  <div class="callout large primary">
    <div class="text-center">
      <h1>Currency Converter</h1>
    </div>
  </div>
  <div class="container">
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell medium-6 large-offset-3">
          <div class="compareFrom" style="width:200px;">
            <select id="convertedFrom">
            </select>
          </div>
        </div>
        <div class="cell medium-2">
          <input type="text" value="1" id="search-exchange">
        </div>
      </div>
      <div class="grid-x grid-margin-x">
        <div class="cell medium-6 large-offset-3">
          <div class="compareTo" style="width:200px;">
            <select id="convertedTo">
            </select>
          </div>
        </div>
        <div class="cell medium-2">
          <input type="text" value="" id="output" disabled>
        </div>
      </div>
    </div>
    <br><br>
  <div class="grid-x grid-margin-x boxybox">
    <div class="cell medium-6">
      <div class="card" style="width: 300px;border-radius: 5px; margin-left: 1350px;">
        <div class="current-date">
          DATE:
        </div>
  <div class="grid-x grid-margin-x boxybox">
    <div class="cell medium-6">
      <div class="card" style="width: 205px; border-radius: 3px;">
        <div class="AUD">
        </div>
        <div class="card" style="width: 205px; border-radius: 3px;">
          <div class="USD">
          </div>
          <div class="card" style="width: 205px; border-radius: 3px;">
            <div class="CAD">
            </div>
          </div>
        </div>
      </div>
</div></div>
      <canvas id="myChart" width="400" height="400"></canvas>
      <footer class="footer mt-auto py-3">
        <div class="container">
        <span class="text-muted">Team Jon Snow</span>
        </div>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
          integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
  <script type="text/javascript" src="chart.js"></script>
  </body>
</html>
